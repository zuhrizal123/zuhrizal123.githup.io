<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <title>latihan 14 carousel</title>
  </head>
  <body>
    <dic class="container">
      <div id="carouselExampleSlidesOnly" class="carousel-slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image/WIN_20230927_19_12_05_Pro.jpg" class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item">
            <img src="image/WIN_20240117_16_34_10_Pro.jpg" alt="" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="image/WIN_20230927_19_12_05_Pro.jpg" alt="" class="d-block w-100" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="carouselExampleSlidesOnly" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="carouselExampleSlidesOnly" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">next</span>
        </button>
      </div>
    </dic>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
