<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <title>latihan 1</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h5>contoh form input</h5>
      <form>
        <input type="text" class="form-control" placeholder="contoh form text" />
        <br />
        <input type="number" class="form-control" placeholder="number" />
        <br />
        <textarea class="form-control" placeholder="contoh textarea"></textarea>
      </form>

      <hr />
      <h5>contoh form group</h5>
      <form>
        <di class="mb-3">
          <label>nama</label>
          <input type="text" class="form-control" placeholder="masukan nama anda" />
        </di>
        <div class="mb-3">
          <label for="email"></label>
          <input type="number" class="form-control" placeholder="number" />
        </div>
        <div class="mb-3">
          <label for="color"></label>
          <input type="color" class="form-control form-control-color" />
        </div>
        <div class="mb-3">
          <label> tanggal</label>
          <input type="date" class="form-control" />
        </div>
        <div class="mb-3">
          <label>jam</label>
          <input type="time" class="form-control" />
        </div>
        <div class="mb-3">
          <label> file</label>
          <input type="file" class="form-control" />
        </div>
      </form>
    </div>

    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
