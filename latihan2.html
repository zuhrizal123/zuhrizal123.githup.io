<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <title>latihan 2 grid-system</title>
  </head>
  <body>
    <!-- awal container -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="bg-primary text-white text-center">.col-md-12</div>
        </div>
        <div class="col-md-6">
          <div class="bg-success text-white text-center">.col md 6</div>
        </div>
        <div class="col-md-6">
          <div class="bg-warning text-white text-center">.col md 6</div>
        </div>
        <div class="col-md-4">
          <div class="bg-primary text-white text-center">.col md 4</div>
        </div>
        <div class="col-md-2">
          <div class="bg-black text-white text-center">.col md 2</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="bg-info text-white text-center">.col md 6</div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="bg-success text-white text-center">.col lg 4</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-1">
          <div class="bg-danger text-white text-center">.col xl 1</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="bg-black text-white text-center">.col sm 2</div>
        </div>
      </div>
    </div>
    <!-- akhir container -->

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
