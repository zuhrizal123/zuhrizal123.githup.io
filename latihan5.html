<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <title>latihan 5 list</title>
  </head>
  <body>
    <div class="container">
      <strong>daftar makanan :</strong>
      <ul>
        <li>nasi goreng</li>
        <li>mie goreng</li>
        <li>bakso</li>
        <li>soto ayam</li>
      </ul>
      <hr />

      <strong>daftar minuman: </strong>
      <ul class="list-unstyled">
        <li>es jeruk</li>
        <li>es teh</li>
        <li>kopi susu</li>
        <li>es kelapa</li>
      </ul>
      <hr />
      <strong>daftar buahan: </strong>
      <ul class="list-inline">
        <li class="list-inline-item">apple</li>
        <li class="list-inline-item">anggur</li>
        <li class="list-inline-item">jeruk</li>
        <li class="list-inline-item">mangga</li>
      </ul>
    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
